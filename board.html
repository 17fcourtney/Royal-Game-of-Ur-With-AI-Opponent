<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="style.css">
</head> 

<body>

    <div class="grid-container">
        <div id="gameTitle">Royal Game of Ur</div>
        <div class="turnDisplay1" id="tempPlayer1Turn">Player 1</div>
        <div class="item1 team1 rosettePiece" id="3"></div>
        <div class="item2 team1" id="2"></div>
        <div class="item3 team1" id="1"></div>
        <div class="item4 team1" id="0"></div>
        <div class="item5 team1 rosettePiece" id="13"></div>
        <div class="item6 team1" id="12"></div>
        <div class="item7 team3" id="4"></div>
        <div class="item8 team3" id="5"></div>
        <div class="item9 team3" id="6"></div>
        <div class="item10 team3 rosettePiece" id="7"></div>
        <div class="item11 team3" id="8"></div>
        <div class="item12 team3" id="9"></div>
        <div class="item13 team3" id="10"></div>
        <div class="item14 team3" id="11"></div>
        <div class="item15 team2 rosettePiece" id="3"></div>
        <div class="item16 team2" id="2"></div>
        <div class="item17 team2" id="1"></div>
        <div class="item18 team2" id="0"></div>
        <div class="item19 team2 rosettePiece" id="13"></div>
        <div class="item20 team2" id="12"></div>
        <div class="turnDisplay2" id="tempPlayer2Turn"></div>
    </div>
    <div id="rollWrapper">
        <button type="button" id="roll" onclick="roll()">Roll</button>
        <div class="equilateralTriangle" id="die0"></div>
        <div class="equilateralTriangle" id="die1"></div>
        <div class="equilateralTriangle" id="die2"></div>
        <div class="equilateralTriangle" id="die3"></div>
    </div>
    <a href="index.html"><div id="backToMenu">X</div></a>

</html>
